<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Войдите в личный кабинет</h4>
          <form (submit)="console.log()">
            <div class="form-group mb-4">
              <label for="loginInput">{{loginText}}</label>
              <input id="loginInput" type="text" class="form-control rounded-pill" pInputText [ngClass]="{'input-error': !login && isFormSubmitted}" [(ngModel)]="login" />
              <div *ngIf="!login && isFormSubmitted" class="error-message">Please enter your login</div>
            </div>
            <div class="form-group mb-4">
              <label for="passwordInput">{{pswText}}</label>
              <input id="passwordInput" type="password" class="form-control rounded-pill" pInputText [ngClass]="{'input-error': !psw && isFormSubmitted}" [(ngModel)]="psw" />
              <div *ngIf="!psw && isFormSubmitted" class="error-message">Please enter your password</div>
            </div>
            <button type="submit" class="btn btn-success btn-block rounded-pill">Authorize</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Don't have an account? <a href="#" class="registration-link">Register</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
