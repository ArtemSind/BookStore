<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Войдите в личный кабинет</h4>
          <form (ngSubmit)="authUser()" #form="ngForm">
            <div class="form-group mb-3">
              <input type="text" [placeholder]="emailPlaceholder" class="form-control" pInputText [(ngModel)]="email" name="email" required  />
            </div>
            <div class="form-group mb-4">
              <input type="password" [placeholder]="passwordPlaceholder" class="form-control" pInputText [(ngModel)]="password" name="password" required  />
            </div>
            <button type="submit" class="btn btn-dark" pButton label="Авторизоваться" [disabled]="!form.valid"></button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Нет аккаунта? <a routerLink="/registration" class="link-dark link-opacity-50-hover">Регистрация</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
