<div class="custom-class">
  <div class="modal-body align-content-center">
    <h4 class="text-center">Изменение пароля</h4>
    <form>
      <div class="form-group mb-4">
        <input id="emailInput"  [placeholder]="emailPlaceholder"  type="email" class="form-control" pInputText [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group mb-4">
        <input id="oldPasswordInput" [placeholder]="oldPasswordPlaceholder" type="password" class="form-control" pInputText [(ngModel)]="oldPassword" name="password" required />
      </div>


      <div class="form-group mb-4">
        <input id="newPasswordInput" [placeholder]="passwordPlaceholder" type="password" class="form-control" pInputText [(ngModel)]="newPassword" name="password" required />
      </div>

      <div class="form-group mb-4">
        <input id="newPasswordRepeatInput" [placeholder]="passwordRepeatPlaceholder" type="password" class="form-control" pInputText [(ngModel)]="newPasswordRepeat" name="password" required />
      </div>
      <button type="submit" class="btn btn-dark m-2" (click)="changePassword()">Сохранить</button>
    </form>
  </div>
  <div class="modal-footer p-2">
    <button type="button" class="btn btn-dark" (click)="closeModal()">Закрыть</button>
  </div>
</div>

<p-toast></p-toast>
